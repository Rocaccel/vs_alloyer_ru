<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор сплавов для Vintage Story</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            padding: 0 20px;
            font-family: Arial, sans-serif;
            background-color: #171717;
            color: white;
            max-width: 500px;
            margin: 20px auto;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            background-color: #252525;
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
        }
        button {
            background-color: #333;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
        .slider-container {
            margin-bottom: 20px;
        }
        input[type="range"] {
            width: 100%;
            accent-color: #ffcc00;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 20px;
        }
		.credits {
			position: fixed;
			bottom: 10px;
			left: 50%;
			transform: translateX(-50%);
			color: white;
			font-size: 14px;
			font-family: Arial, sans-serif;
			opacity: 0.7;
		}
        .credits a {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <h2>Калькулятор сплавов</h2>

    <label for="metal">Выбрать металл:</label>
    <select id="metal">
        <option value="tin_bronze">Оловяная бронза</option>
        <option value="bismuth_bronze">Висмутовая бронза</option>
        <option value="black_bronze">Черная бронза</option>
        <option value="brass">Латунь</option>
        <option value="cupronickel">Мельхиор</option>
        <option value="electrum">Электрум</option>
        <option value="molybdochalkos">Молибдохалк</option>
        <option value="lead_solder">Cвинцовый припой</option>
        <option value="silver_solder">Серeбрянный припой</option>
    </select>

    <label for="goal">Цель (мин. 100 единиц):</label>
    <input type="number" id="goal" min="100" step="5" value="100">

    <button onclick="calculate()">Расчитать</button>

    <div id="result"></div>

    <script>
        const metalCompositions = {
            tin_bronze: [
                { name: "Касситерит (Олово)", min: 8, max: 12 },
                { name: "Медь", min: 88, max: 92 }
            ],
            black_bronze: [
                { name: "Золото", min: 8, max: 16 },
                { name: "Серебро", min: 8, max: 16 },
                { name: "Медь", min: 68, max: 84 }
            ],
            bismuth_bronze: [
                { name: "Висмутин", min: 10, max: 20 },
                { name: "Сфалерит (Цинк)", min: 20, max: 30 },
                { name: "Медь", min: 50, max: 70 }
            ],
            cupronickel: [
                { name: "Пентландит (Никель)", min: 25, max: 35 },
                { name: "Медь", min: 65, max: 75 }
            ],
			electrum: [
                { name: "Серебро", min: 40, max: 60 },
                { name: "Золото", min: 40, max: 60 }
            ],
            brass: [
                { name: "Сфалерит (Цинк)", min: 30, max: 40 },
                { name: "Медь", min: 60, max: 70 }
            ],
            lead_solder: [
                { name: "Галенит (Свинец)", min: 45, max: 55 },
                { name: "Касситерит (Олово)", min: 45, max: 55 }
            ],
            molybdochalkos: [
                { name: "Галенит (Свинец)", min: 88, max: 92 },
                { name: "Медь", min: 8, max: 12 }
            ],
            silver_solder: [
                { name: "Серебро", min: 40, max: 50 },
                { name: "Касситерит (Олово)", min: 50, max: 60 }
            ]
        };

        function calculate() {
            const metal = document.getElementById("metal").value;
            let goal = parseInt(document.getElementById("goal").value);

            if (goal < 100) {
                alert("Минимальный расчет от 100 единиц.");
                return;
            }

            goal = Math.round(goal / 5) * 5;

            const composition = metalCompositions[metal];
            let resultHTML = "";

            let totalBits = 0;

            composition.forEach((element, index) => {
                let minUnits = Math.round((element.min / 100) * goal / 5) * 5;
                let maxUnits = Math.round((element.max / 100) * goal / 5) * 5;
                let defaultUnits = Math.round(((element.min + element.max) / 2 / 100) * goal / 5) * 5;

                totalBits += defaultUnits / 5;

                resultHTML += `
                    <div class="slider-container">
                        <label>
                            ${element.name}: 
                            <span id="amount${index}">${defaultUnits}</span> Единиц 
                            (<span id="bits${index}">${defaultUnits / 5}</span> кусочков) 
                            (<span id="stacks${index}">${calculateStacks(defaultUnits / 5)}</span>)
                        </label>
                        <input type="range" min="${minUnits}" max="${maxUnits}" step="5" value="${defaultUnits}" 
                            oninput="updateValues(${index}, this.value, ${goal})">
                    </div>
                `;
            });

            resultHTML += `
                <div class="total">
                    Всего: <span id="totalBits" style="color: #2aa16f">${totalBits}</span>/${goal / 5} кусочков
                </div>
            `;

            document.getElementById("result").innerHTML = resultHTML;
        }

        function updateValues(index, value, goal) {
            document.getElementById(`amount${index}`).textContent = value;
            document.getElementById(`bits${index}`).textContent = value / 5;
            document.getElementById(`stacks${index}`).textContent = calculateStacks(value / 5);

            // Recalculate total
            let totalUnits = 0;
            document.querySelectorAll(".slider-container input").forEach(input => {
                totalUnits += parseInt(input.value);
            });
			
			const totalBitsElement = document.getElementById("totalBits");
            totalBitsElement.textContent = totalUnits / 5;
			
			if (totalUnits === goal) {
				totalBitsElement.style.color = "#2aa16f"; 
			} else {
				totalBitsElement.style.color = "#ffcc00";
			}
        }

        function calculateStacks(units, stackSize = 128) {
            let parts = [];
            while (units >= stackSize) {
                parts.push(stackSize);
                units -= stackSize;
            }
            if (units > 0) parts.push(units);
            return parts.join(" + ");
}
    </script>
	<div class="credits">Made by <a href="https://github.com/sehvie/alloyer" target="_blank">Sevie</a>! (@sehvie) Перевод: RocAccel</div>
</body>
</html>
